<!-- 1. გამოიყენეთ onclick ფუნქცია ღილაკზე და alert მეშვეობით გამოიტანეთ მესიჯი. -->
 <button onclick="alert('hello world')">alert</button>

<!-- 2. გამოიყენეთ onclick ფუნქცია h1-ზე და alert მეშვეობით გამოიტანეთ მესიჯი. -->
<h1 onclick="alert('Goal oriented academy')">hello world</h1>

<!-- 4. დაამატეთ ფოტო საიტზე. გამოიყენეთ onclick ფუნქცია 4 ღილაკზე. ოთხივე ღილაკმა უნდა შეცვალონ პირველი ფოტო და დააყენონ სხვადასხვა ფოტო. -->
 <img src="download (1).jpeg" id="img">
<button onclick="img.src='2png'" style="color:blue; background-color: black;">2</button>
<button onclick="img.src='3jpg'" style="color:rgb(255, 0, 0); background-color: black;">3</button>
<button onclick="img.src='4jpg'" style="color:rgb(0, 255, 0); background-color: black;">4</button>
<button onclick="img.src='1jpg'" style="color:rgb(0, 255, 255); background-color: black;">1</button>
