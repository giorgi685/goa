<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="color: aqua;">
    <!-- 1) შექმენით პარაგრაფი და inline, internal და external css'ებით მიეცით სხვადასხვა ფერი, შემდეგ ახსენით რატომ მიიღო კონკრეტული ფერი და რა შემთხვევაში არ მიიღებდა -->
    <p style="color: blue;">Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>


    <!-- 2) შექმენით button'ი და შეუცვალეთ background ფერი -->
    <button style="background-color: blue;">Goal Oriented Academy</button>

    <!-- 3) შექმენით external ფაილი css'ისთვის, დააკავშირეთ html'თან, html'ში შექმენით p tag'ი, ფერი მიეცით წითელი, ადგილმდებარეობა ცენტრი და ფონის ფერი შავი -->
    <h1><p>Hello World</p></h1>

    <!-- 4) შექმენით 2 div, ერთს მიეცით id მეორეს კი class და გასტილეთ ორივე. -->
    <div id="h1"><h1>Hello World</h1></div>
    <div class="yellowp"><p>Hello World</p></div>
</body>

</html>
