<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #idh1{
            color: aqua;
        }
        .class1{
            color: blue;
        }
    </style>
    <!-- 1)კომენტარების სახით დაწერეთ რა განსხვავებაა id  / class და ელემენტის სელექტორს შორის და რომელია უფრო პრიორიტეტული-->
<!-- id გამოიყენება ერთ კონკრეტულ ელემენტზე  -->
<!-- class გამოიყენება რამდენ ელემენტზეც გვინდა იმდენზე -->

<!-- 2)კომენტარის სახით ახსენით რა არის descendant selector და რა არის children inheritance -->
<!-- descendant selector არის შთამომავლის სელეკტორი -->
<!-- children inheritance არის ბავშვების მემკვიდრეობა -->
<!-- 3)კომენტარის სახით ახსენით როგორ გავიოგთ რომელია parent და რომელი child ლემენტი -->
<!-- parent არის რომელიც წერია პირველი-->
<!-- child არის ჩაშენებული რომელიმე ელემენტში -->

<!-- 4)შექმენით 2 ცალი H1  ერთს მიანიჭეთ id მეორეს class და external css-ის გამოყენებით გასტილეთ განსხვავებულად -->
<h1 id="id1">Hello World</h1>
<h1 class="class1">Hello World</h1>
<!-- 5)შექმენით ოთხი ღილაკი, კლასების საშუალებით გასტილეთ მსგავსად 2 ღილაკი, ხოლო დანარჩენი 2 განსხვავებულად -->
 <button class="blue"></button>
 <button class="blue"></button>
 <button style="color: blanchedalmond;"></button>
 <button style="color: blanchedalmond;"></button>
<!-- 
6)შექმენით div სადაც გექნებათ 10 ცალი პარაგრაფის თეგი შემდეგ კი ყველა P Tag-ს შეუცვალეთ ფერი და გახადეთ წითელი  -->
</body>
<div style="color: red;">
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
</div>
</html>
